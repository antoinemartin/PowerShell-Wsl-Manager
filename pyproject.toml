[project]
name = "wsl-manager-docs"
version = "2.0.0"
description = "Documentation for WSL Manager PowerShell Module"
authors = [
    { name = "Antoine Martin", email = "antoine@mrtn.fr" }
]
readme = "README.md"
requires-python = ">=3.13"
# cSpell: disable
dependencies = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "pymdown-extensions>=10.3.0",
    "mkdocs-mermaid2-plugin>=1.1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-git-authors-plugin>=0.7.0",
    "mdx_truly_sane_lists>=1.3,<2"
]
# cSpell: enable

# Removed as we don't create a package
# [build-system]
# requires = ["uv_build>=0.8.2,<0.9.0"]
# build-backend = "uv_build"


[tool.uv]
dev-dependencies = [
  "ruff>=0.7.0",
]


[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
extend-select = ['Q', 'RUF100', 'C90', 'UP', 'I']
flake8-quotes = { inline-quotes = 'single', multiline-quotes = 'double' }
mccabe = { max-complexity = 15 }

[tool.ruff.format]
skip-magic-trailing-comma = false
# don't format python in docstrings, pytest-examples takes care of it
# docstring-code-format = false
quote-style = 'single'

[tool.ruff.lint.isort]
known-first-party = ["wsl_manager_docs"]
combine-as-imports = true
