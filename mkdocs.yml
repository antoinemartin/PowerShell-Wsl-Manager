# cSpell: disable

site_name: WSL Manager
site_description: A PowerShell Module to manage lightweight WSL Distributions
site_author: Antoine Martin
site_url: https://antoinemartin.github.io/PowerShell-Wsl-Manager/

repo_name: antoinemartin/PowerShell-Wsl-Manager
repo_url: https://github.com/antoinemartin/PowerShell-Wsl-Manager
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site

# Configuration
theme:
  name: material
  language: en
  logo: assets/wsl_logo.svg
  favicon: assets/wsl_logo.svg

  font:
    code: UbuntuMono Nerd Font Mono

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      enable_git_follow: false
  - git-authors
  - mermaid2
  - awesome-nav

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: antoinemartin
      repo: PowerShell-Wsl-Manager
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_truly_sane_lists

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/antoinemartin
      name: Antoine Martin on GitHub
    - icon: fontawesome/solid/globe
      link: https://mrtn.me
      name: Antoine Martin's Website

extra_css:
  - stylesheets/extra.css

# Copyright
copyright: |
  Copyright &copy; 2022 Antoine Martin.
  Distributed under the <a href="https://github.com/antoinemartin/PowerShell-Wsl-Manager/tree/main/LICENSE">Apache 2.0 license</a>.

hooks:
  - docs/hooks/nav.py

exclude_docs: |
  includes/*.md
  internal/*.md
