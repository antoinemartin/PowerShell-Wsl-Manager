name: Build Archlinux Root FS

on:
  workflow_dispatch:
    inputs:
      archlinux_release:
        description: Archlinux release to use
        required: true
        default: "2025.08.01"

jobs:
  build-archlinux-base:
    runs-on: ubuntu-latest
    steps:
      - name: Remove the root.x86_64 prefix from the Root FS
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools
          curl -sLo origfs.tar.gz "https://archive.archlinux.org/iso/${{ github.event.inputs.archlinux_release }}/archlinux-bootstrap-${{ github.event.inputs.archlinux_release }}-x86_64.tar.gz"
          sudo bsdtar -zxpkf origfs.tar.gz
          sudo bsdtar -zcpf archlinux.rootfs.tar.gz -C root.x86_64 `ls root.x86_64`
      - name: Upload root fs artifact
        uses: actions/upload-artifact@v3
        with:
          name: archlinuxbase-rootfs
          path: "${{ github.workspace }}/archlinux.${{ github.event.inputs.archlinux_release }}.rootfs.tar.gz"
