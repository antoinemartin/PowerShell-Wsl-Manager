name: Release WSL Manager on GitHub or publish in PowerShell Gallery

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    types: [labeled]
  release:
    types: [published]

jobs:
  build-nuget-package:
    runs-on: ubuntu-latest
    # Only run on: tags, releases, or PRs with 'build' label
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release' || contains(github.event.pull_request.labels.*.name, 'build')
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            6.0.x
      - name: Build SQLite Helper
        shell: pwsh
        run: |
          ./Wsl-SQLite/Build-SQLiteHelper.ps1 -Configuration Release -Clean
      - name: Build the module locally
        shell: pwsh
        # Build locally for tags and PRs with 'build' label
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'pull_request'
        run: |
          ./hack/Build-NugetPackage.ps1 -Version ${{ github.ref_name }}
      - name: Build and publish the module to the PowerShell Gallery
        shell: pwsh
        # Only publish on release event
        if: github.event_name == 'release'
        run: |
          ./hack/Build-NugetPackage.ps1 -Version ${{ github.event.release.tag_name }} -Upload -ApiKey ${{ secrets.PS_GALLERY_KEY }}
      - name: Upload Nuget Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: repo/*.nupkg

  release:
    needs: [build-nuget-package]
    runs-on: ubuntu-latest
    # Only run on tags and releases, not on PRs
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Get the Nuget package
        uses: actions/download-artifact@v5

      - name: Create the GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          body: |
            The PowerShell module can be found [here](https://www.powershellgallery.com/packages/Wsl-Manager)
          files: |
            *.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
