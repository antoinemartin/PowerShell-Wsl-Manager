name: Build Archlinux Root FS
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: Release tag name
        required: true
        default: "2022.11.01"

jobs:
  publish-github:
    name: Publish on Github
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove the root.x86_64 prefix from the Root FS
        shell: bash
        run: |
          curl -sLo origfs.tar.gz "https://archive.archlinux.org/iso/${{ github.event.inputs.tag_name }}/archlinux-bootstrap-${{ github.event.inputs.tag_name }}-x86_64.tar.gz"
          sudo tar zxf origfs.tar.gz
          sudo bash -c "cd root.x86_64; tar zcf ../rootfs.tar.gz ."
      - name: Upload the release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            archlinux.rootfs.tar.gz
          tag_name: "${{ github.event.inputs.tag_name }}"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
